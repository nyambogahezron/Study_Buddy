<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>StudyBuddy - Find study partners around the world!</title>
</head>

<body>
  <header class="header header--loggedIn">
    <div class="container">
      <a href="/" class="header__logo">
        <img src="assets/logo.svg" />
        <h1>StudyBuddy</h1>
      </a>
      <!-- header search bar  -->
      <form class="header__search">
        <label>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>search</title>
            <path
              d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z">
            </path>
          </svg>
          <input placeholder="Search for rooms..." />
        </label>
      </form>
      <!-- navbar menu -->
      <nav class="header__menu">
        <!-- Not Logged In -->
        <!-- <a href="/login.html">
            <img src="./assets/avatar.svg" />
            <p>Login</p>
          </a> -->

        <!-- Logged In -->

        <div class="header__user">
          <a href="profile.html">
            <div class="avatar avatar--medium active">
              <img src="./assets/images/user.png" />
            </div>
            <p>John Doe <span>@john_doe</span></p>
          </a>
          <button class="dropdown-button">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>chevron-down</title>
              <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
            </svg>
          </button>
        </div>

        <div class="dropdown-menu">
          <a href="update-profile.html" class="dropdown-link"><svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13Z">
              </path>
            </svg>
            Profile</a>
          <a href="settings.html" class="dropdown-link"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32"
              height="32" viewBox="0 0 32 32">
              <title>tools</title>
              <path
                d="M27.465 32c-1.211 0-2.35-0.471-3.207-1.328l-9.392-9.391c-2.369 0.898-4.898 0.951-7.355 0.15-3.274-1.074-5.869-3.67-6.943-6.942-0.879-2.682-0.734-5.45 0.419-8.004 0.135-0.299 0.408-0.512 0.731-0.572 0.32-0.051 0.654 0.045 0.887 0.277l5.394 5.395 3.586-3.586-5.394-5.395c-0.232-0.232-0.336-0.564-0.276-0.887s0.272-0.596 0.572-0.732c2.552-1.152 5.318-1.295 8.001-0.418 3.274 1.074 5.869 3.67 6.943 6.942 0.806 2.457 0.752 4.987-0.15 7.358l9.392 9.391c0.844 0.842 1.328 2.012 1.328 3.207-0 2.5-2.034 4.535-4.535 4.535zM15.101 19.102c0.26 0 0.516 0.102 0.707 0.293l9.864 9.863c0.479 0.479 1.116 0.742 1.793 0.742 1.398 0 2.535-1.137 2.535-2.535 0-0.668-0.27-1.322-0.742-1.793l-9.864-9.863c-0.294-0.295-0.376-0.74-0.204-1.119 0.943-2.090 1.061-4.357 0.341-6.555-0.863-2.631-3.034-4.801-5.665-5.666-1.713-0.561-3.468-0.609-5.145-0.164l4.986 4.988c0.391 0.391 0.391 1.023 0 1.414l-5 5c-0.188 0.188-0.441 0.293-0.707 0.293s-0.52-0.105-0.707-0.293l-4.987-4.988c-0.45 1.682-0.397 3.436 0.164 5.146 0.863 2.631 3.034 4.801 5.665 5.666 2.2 0.721 4.466 0.604 6.555-0.342 0.132-0.059 0.271-0.088 0.411-0.088z">
              </path>
            </svg>
            Settings</a>
          <a href="login.html" class="dropdown-link"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32"
              height="32" viewBox="0 0 32 32">
              <title>sign-out</title>
              <path
                d="M3 0h22c0.553 0 1 0 1 0.553l-0 3.447h-2v-2h-20v28h20v-2h2l0 3.447c0 0.553-0.447 0.553-1 0.553h-22c-0.553 0-1-0.447-1-1v-30c0-0.553 0.447-1 1-1z">
              </path>
              <path
                d="M21.879 21.293l1.414 1.414 6.707-6.707-6.707-6.707-1.414 1.414 4.293 4.293h-14.172v2h14.172l-4.293 4.293z">
              </path>
            </svg>
            Logout</a>
        </div>
      </nav>
    </div>
  </header>
  <main class="settings-page layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="index.html">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Profile</h3>
          </div>
        </div>

        <div class="settings layout__body">
          <div class="settings__avatar">
            <div class="avatar avatar--large active">
              <img src="./assets/images/user.png" id="preview-avatar" />
            </div>
          </div>
          <form class="form" action="#">
            <div class="form__group form__avatar">
              <label for="avatar">Upload Avatar</label>
              <input class="form__hide" required type="file" name="avatar" id="avatar"
                accept="image/png, image/gif, image/jpeg" />
            </div>
            <div class="form__group">
              <label for="name">Full Name</label>
              <input id="fullname" name="fullname" type="text" placeholder="e.g. john_doe" value="john_doe" />
            </div>
            <div class="form__group">
              <label for="username">Username</label>
              <input id="username" name="username" type="text" placeholder="e.g. @john_doe" value="@john_doe" />
            </div>
            <div class="form__group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="e.g. user@domain.com" />
            </div>
            <div class="form__group">
              <label for="about">About</label>
              <textarea name="about" id="about" placeholder="Write about yourself..."></textarea>
            </div>
            <div class="form__action">
              <a class="btn btn--dark" href="profile.html">Cancel</a>
              <button class="btn btn--main" type="submit">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
